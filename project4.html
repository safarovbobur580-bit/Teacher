    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.01);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      animation: logoAnimation 2s ease infinite alternate;
    }

    @keyframes logoAnimation {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(10deg) scale(1.1); }
      100% { transform: rotate(0deg) scale(1); }
    }

    
    ul {
      display: flex;
      list-style: none;
    }

    ul li {
      margin: 0 15px;
      position: relative;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      padding: 5px 0;
      transition: 0.3s;
    }

    
    ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      background: #ff4d6d;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
      border-radius: 3px;
    }

    ul li a:hover::after {
      width: 100%;
    }

    ul li a:hover {
      color: #ff4d6d;
    }

    
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 3px;
      transition: 0.3s;
    }

   
    @media (max-width: 768px) {
      ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: #2a2a3d;
        flex-direction: column;
        width: 200px;
        display: none;
      }

      ul li {
        margin: 15px;
      }

      input[type="checkbox"]:checked ~ ul {
        display: flex; 
      }

      .hamburger {
        display: flex;
      }
    }

    
    #menu-toggle {
      display: none;
    }
