<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прикольный Адаптивный Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

   
      body {
    
    
    height: 100vh;
    background:url(hef.jpg) ;
    color: white;
    
  }

  .btn {
    position: relative;
    width: 400px;
    height: 130px;
    padding: 15px 50px;
    font-size: 1.2rem;
    color: white;
    background: linear-gradient(45deg, #ff4d6d, #ff6f91);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    display: flex;
    margin-top: 20%;
    margin-left: 40%;
    
  }

  /* Эффект при наведении */
  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(255,77,109,0.6);
  }

  /* Анимация внутреннего света */
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-20deg);
    transition: 0.5s;
  }

  .btn:hover::before {
    left: 150%;
  }

  /* Эффект нажатия */
  .btn:active {
    transform: scale(0.95);
    box-shadow: 0 5px 10px rgba(255,77,109,0.5);
  }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.219);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* Логотип */
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      animation: logoAnimation 2s ease infinite alternate;
    }

    @keyframes logoAnimation {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(10deg) scale(1.1); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* Ссылки */
    ul {
      display: flex;
      list-style: none;
    }

    ul li {
      margin: 0 15px;
      position: relative;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      padding: 5px 0;
      transition: 0.3s;
    }

    /* Подчеркивание и hover */
    ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      background: #ff4d6d;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
      border-radius: 3px;
    }

    ul li a:hover::after {
      width: 100%;
    }

    ul li a:hover {
      color: #ff4d6d;
    }

    /* Гамбургер для мобильных */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* Мобильная навигация */
    @media (max-width: 768px) {
      ul {
        position: absolute;
        top: 70px;
        right: 0;
        background: #2a2a3d;
        flex-direction: column;
        width: 200px;
        display: none; /* скрыта по умолчанию */
      }

      ul li {
        margin: 15px;
      }

      input[type="checkbox"]:checked ~ ul {
        display: flex; /* показать меню при клике */
      }

      .hamburger {
        display: flex;
      }
    }

    /* Прячем чекбокс */
    #menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="Логотип"> <!-- здесь вставь свой рисунок -->
    </div>

    <!-- Чекбокс для мобильного гамбургера -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#">Услуги</a></li>
      <li><a href="#">Контакты</a></li>
      <li><a href="#">Блог</a></li>
    </ul>
  </nav>
  <button class="btn" ><a href="project4.html" style="text-decoration: none; color: rgb(255, 255, 255);">Al-Xorazmiy-Yarim-Yuz</a> </button>

</body>
</html>
